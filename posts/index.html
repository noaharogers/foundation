---
layout: default
title: Posts
---

<ul class="post-list">
  {% for post in site.posts limit: 50 %}
    <li>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <div>{{ post.date | date: "%B %-d, %Y" }}</div>
        <p>{{ post.content | strip_html | truncatewords:50 }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
