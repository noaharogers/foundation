---
layout: default
title: Posts
---
<section>
  <div class="container">
    <ul class="post-list">
      {% for post in site.posts limit: 50 %}
        <li>
          <a href="{{ site.baseurl }}/{{ post.url }}">
            <h2>{{ post.title }}</h2>
            <h4>{{ post.date | date: "%B %-d, %Y" }}</h4>
            <p>{{ post.content | strip_html | truncatewords:50 }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
